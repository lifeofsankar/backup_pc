# ==========================================
# JOINT LIMITS
# 
# Purpose: Safety limits for motion planning
# - has_velocity_limits: true = enforce max speed
# - max_velocity: radians/second
# - has_acceleration_limits: true = smooth motion
# - max_acceleration: radians/second²
#
# Why needed?
# - Prevents jerky motion
# - Protects hardware from damage
# - Makes motion predictable
# ==========================================

joint_limits:
  # LEFT ARM JOINTS
  left_shoulder_pan_joint:
    has_velocity_limits: true
    max_velocity: 2.0              # rad/s ≈ 115°/s
    has_acceleration_limits: true
    max_acceleration: 3.0          # smooth acceleration
    
  left_shoulder_lift_joint:
    has_velocity_limits: true
    max_velocity: 2.0
    has_acceleration_limits: true
    max_acceleration: 3.0
    
  left_elbow_joint:
    has_velocity_limits: true
    max_velocity: 2.5              # elbow can move faster
    has_acceleration_limits: true
    max_acceleration: 4.0
    
  left_wrist_1_joint:
    has_velocity_limits: true
    max_velocity: 3.0              # wrist joints faster
    has_acceleration_limits: true
    max_acceleration: 5.0
    
  left_wrist_2_joint:
    has_velocity_limits: true
    max_velocity: 3.0
    has_acceleration_limits: true
    max_acceleration: 5.0
    
  left_wrist_3_joint:
    has_velocity_limits: true
    max_velocity: 3.0
    has_acceleration_limits: true
    max_acceleration: 5.0

  # RIGHT ARM JOINTS (same limits as left)
  right_shoulder_pan_joint:
    has_velocity_limits: true
    max_velocity: 2.0
    has_acceleration_limits: true
    max_acceleration: 3.0
    
  right_shoulder_lift_joint:
    has_velocity_limits: true
    max_velocity: 2.0
    has_acceleration_limits: true
    max_acceleration: 3.0
    
  right_elbow_joint:
    has_velocity_limits: true
    max_velocity: 2.5
    has_acceleration_limits: true
    max_acceleration: 4.0
    
  right_wrist_1_joint:
    has_velocity_limits: true
    max_velocity: 3.0
    has_acceleration_limits: true
    max_acceleration: 5.0
    
  right_wrist_2_joint:
    has_velocity_limits: true
    max_velocity: 3.0
    has_acceleration_limits: true
    max_acceleration: 5.0
    
  right_wrist_3_joint:
    has_velocity_limits: true
    max_velocity: 3.0
    has_acceleration_limits: true
    max_acceleration: 5.0