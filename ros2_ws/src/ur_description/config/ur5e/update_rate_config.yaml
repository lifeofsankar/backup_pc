
    controller_manager:
  ros__parameters:
    update_rate: 500  

    # 1. The standard broadcaster so RViz can see the joints moving
    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    # 2. Register your CUSTOM C++ controller
    dual_arm_admittance_controller:
      type: dual_arm_controllers/DualArmAdmittanceController

# 3. Pass the joint names to your C++ code
dual_arm_admittance_controller:
  ros__parameters:
    left_joints:
      - left_shoulder_pan_joint
      - left_shoulder_lift_joint
      - left_elbow_joint
      - left_wrist_1_joint
      - left_wrist_2_joint
      - left_wrist_3_joint
    right_joints:
      - right_shoulder_pan_joint
      - right_shoulder_lift_joint
      - right_elbow_joint
      - right_wrist_1_joint
      - right_wrist_2_joint
      - right_wrist_3_joint
